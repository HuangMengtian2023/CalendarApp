<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="Mission_5.css">
    <script src="Mission_5.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker"> 6月 </span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2023</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
            </div>

            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>日</div>
                    <div>月</div>
                    <div>火</div>
                    <div>水</div>
                    <div>木</div>
                    <div>金</div>
                    <div>土</div>
                </div>
                <div class="calendar-days">
                </div>
            </div>

            <div class="calender-footer">    
            </div>

            <div class="date-time-format">
                <div class="day-text-format">本日</div>
                <div class="date-time-value">
                    <div class="time-format">22:41:12</div>
                    <div class="date-format">6月4日土曜日</div>
                </div>
            </div>
            <div class="month-list"></div>
        </div>
    </div>
    
</body>
</html>
